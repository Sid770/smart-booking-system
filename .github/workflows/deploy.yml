name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Build Backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Backend Dependencies
        run: dotnet restore backend/AppointmentAPI.csproj

      - name: Build Backend
        run: dotnet build backend/AppointmentAPI.csproj --configuration Release --no-restore

      - name: Publish Backend
        run: dotnet publish backend/AppointmentAPI.csproj --configuration Release --output ./backend-publish

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend-publish

      # Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build -- --configuration production

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: ./dist/hcl2/browser

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure
    needs: build
    
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend-publish

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: ./frontend-dist

      # Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Backend to Azure App Service
      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./backend-publish

      # Deploy Frontend to Azure Static Web Apps
      - name: Deploy Frontend to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend-dist"
          skip_app_build: true

      # Logout from Azure
      - name: Azure Logout
        run: az logout
        if: always()
