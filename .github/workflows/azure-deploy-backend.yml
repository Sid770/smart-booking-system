name: Backend API - Build and Deploy

on:
  push:
    branches:
      - main
      - develop
      - staging
    paths:
      - 'backend/**'
      - '.github/workflows/azure-deploy-backend.yml'
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    name: Build and Test Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/AppointmentAPI.csproj

      - name: Build
        run: dotnet build backend/AppointmentAPI.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test backend/AppointmentAPI.csproj --no-build --verbosity normal

  deploy_development:
    if: github.ref == 'refs/heads/develop'
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Deploy to Development
    environment:
      name: api-development
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish backend/AppointmentAPI.csproj -c Release -o ${{env.DOTNET_ROOT}}/backend-dev

      - name: Deploy to Azure Web App (Development)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: ${{env.DOTNET_ROOT}}/backend-dev

  deploy_staging:
    if: github.ref == 'refs/heads/staging'
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment:
      name: api-staging
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish backend/AppointmentAPI.csproj -c Release -o ${{env.DOTNET_ROOT}}/backend-staging

      - name: Deploy to Azure Web App (Staging)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ${{env.DOTNET_ROOT}}/backend-staging

  deploy_production:
    if: github.ref == 'refs/heads/main'
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment:
      name: api-production
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish backend/AppointmentAPI.csproj -c Release -o ${{env.DOTNET_ROOT}}/backend-prod

      - name: Deploy to Azure Web App (Production)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: ${{env.DOTNET_ROOT}}/backend-prod
